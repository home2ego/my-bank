<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile</title>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <header id="app-header" class="text-center">
            <div id="header-profile-wrapper">
                <img
                    src="/person-2.png"
                    width="80"
                    height="80"
                    alt="John Doe profile"
                />

                <h1>John Doe</h1>

                <button class="ax-button" id="header-profile-top-right">
                    <img src="/cog.svg" alt="Settings" />
                </button>
            </div>
        </header>

        <main id="layout-page-overlay">
            <div class="container">
                <section>
                    <div class="layout-subpage">
                        <h2 class="title">Contacts</h2>
                        <a href="#" class="btn btn--link">View all</a>
                    </div>

                    <ul class="items">
                        <li>
                            <a href="#" class="item">
                                <img
                                    src="/person-1.png"
                                    width="40"
                                    height="40"
                                    alt=""
                                    class="avatar"
                                />
                                <div class="item-name">
                                    <p class="item-name-contact">Mark Roller</p>
                                    <p class="item-name-phone">
                                        +43 662 345678
                                    </p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="item">
                                <img
                                    src="/person-4.png"
                                    width="40"
                                    height="40"
                                    alt=""
                                    class="avatar"
                                />
                                <div class="item-name">
                                    <p class="item-name-contact">Jane Doe</p>
                                    <p class="item-name-phone">
                                        +43 512 987654
                                    </p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="item">
                                <img
                                    src="/person-3.png"
                                    width="40"
                                    height="40"
                                    alt=""
                                    class="avatar"
                                />
                                <div class="item-name">
                                    <p class="item-name-contact">
                                        Arianna Craig
                                    </p>
                                    <p class="item-name-phone">
                                        +43 316 876543
                                    </p>
                                </div>
                            </a>
                        </li>
                    </ul>
                </section>

                <section>
                    <h2 class="title">Actions</h2>
                    <ul class="items">
                        <li>
                            <a href="#" class="item">
                                <img
                                    src="/users.svg"
                                    width="24"
                                    height="24"
                                    alt=""
                                    class="avatar"
                                />
                                <p class="item-name">To a contact</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="item">
                                <img
                                    src="/credit-card.svg"
                                    width="24"
                                    height="24"
                                    alt=""
                                    class="avatar"
                                />
                                <p class="item-name">To a bank card</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="item">
                                <img
                                    src="/globe.svg"
                                    width="24"
                                    height="24"
                                    alt=""
                                    class="avatar"
                                />
                                <p class="item-name">To another country</p>
                            </a>
                        </li>
                    </ul>
                </section>
            </div>
        </main>

        <div id="nav-spacer"></div>

        <nav>
            <!-- This tab is 'active' as an example -->
            <a href="/pages/dashboard.html" class="nav-item">
                <img src="/nav-home.svg" alt="Home" width="24" height="24" />
            </a>
            <a href="/pages/services.html" class="nav-item">
                <img
                    src="/nav-services.svg"
                    alt="Services"
                    width="24"
                    height="24"
                />
            </a>
            <a href="/pages/transactions.html" class="nav-item">
                <img
                    src="/nav-transactions.svg"
                    alt="Transactions"
                    width="24"
                    height="24"
                />
            </a>
            <a href="/pages/profile.html" class="nav-item">
                <img
                    src="/nav-profile.svg"
                    alt="Profile"
                    width="24"
                    height="24"
                />
            </a>
        </nav>
    </body>
</html>
