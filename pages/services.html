<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Services</title>
        <link rel="stylesheet" href="/style.css" />
        <meta
            name="description"
            content="MyBank is a simple, secure, and user-friendly mobile-first application that allows users to manage their bank accounts, check balances, and view transaction histories."
        />
    </head>
    <body>
        <header id="app-header">
            <h1>Services</h1>
            <form>
                <div class="container">
                    <label class="sr-only" for="search-services">
                        Search services
                    </label>
                    <input
                        type="search"
                        placeholder="Search"
                        class="input input-search"
                        id="search-services"
                    />
                </div>
            </form>
        </header>

        <main id="layout-page-overlay">
            <div class="container">
                <section>
                    <h2 class="title">Transfer money</h2>
                    <ul class="items">
                        <li>
                            <a href="#" class="item">
                                <img
                                    src="/users.svg"
                                    width="24"
                                    height="24"
                                    alt=""
                                    class="avatar"
                                />
                                <p class="item-name">To a contact</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="item">
                                <img
                                    src="/credit-card.svg"
                                    width="24"
                                    height="24"
                                    alt=""
                                    class="avatar"
                                />
                                <p class="item-name">To a bank card</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="item">
                                <img
                                    src="/globe.svg"
                                    width="24"
                                    height="24"
                                    alt=""
                                    class="avatar"
                                />
                                <p class="item-name">To another country</p>
                            </a>
                        </li>
                    </ul>
                </section>

                <section>
                    <h2 class="title">Payments</h2>
                    <ul class="items">
                        <li>
                            <a href="#" class="item">
                                <img
                                    src="/invoice.svg"
                                    width="24"
                                    height="24"
                                    alt=""
                                    class="avatar"
                                />
                                <p class="item-name">Invoices</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="item">
                                <img
                                    src="/phone.svg"
                                    width="24"
                                    height="24"
                                    alt=""
                                    class="avatar"
                                />
                                <p class="item-name">Mobile connection</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="item">
                                <img
                                    src="/money.svg"
                                    width="24"
                                    height="24"
                                    alt=""
                                    class="avatar"
                                />
                                <p class="item-name">
                                    Taxes, fines, and duties
                                </p>
                            </a>
                        </li>
                    </ul>
                </section>
            </div>
        </main>

        <div id="nav-spacer"></div>

        <nav>
            <!-- This tab is 'active' as an example -->
            <a href="/pages/dashboard.html" class="nav-item">
                <img src="/nav-home.svg" alt="Home" width="24" height="24" />
            </a>
            <a href="/pages/services.html" class="nav-item">
                <img
                    src="/nav-services.svg"
                    alt="Services"
                    width="24"
                    height="24"
            /></a>
            <a href="/pages/transactions.html" class="nav-item">
                <img
                    src="/nav-transactions.svg"
                    alt="Transactions"
                    width="24"
                    height="24"
                />
            </a>
            <a href="/pages/profile.html" class="nav-item">
                <img
                    src="/nav-profile.svg"
                    alt="Profile"
                    width="24"
                    height="24"
                />
            </a>
        </nav>
    </body>
</html>
